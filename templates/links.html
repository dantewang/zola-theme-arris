{% extends "base.html" %}

{% block content %}
    <section class="flex-1 drop-shadow">
        <div class="p-8 arris-shape-down bg-kleinblue">
            <h1 class="text-2xl text-white">{{ page.title }}</h1>
        </div>
        <div class="grid flex-1 grid-cols-3 p-2 bg-white text-kleinblue">
            {% if page.extra.links %}
                {% for link in page.extra.links %}
                    <div class="p-8 text-lg text-center outline outline-0 hover:outline-2 hover:outline-kleinblue">
                        <a href="{{ link.url | safe }}">{{ link.name | safe }}</a>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </section>
{% endblock content %}
