{% extends "base.html" %}

{% block content %}
    <section class="flex-1 p-8 mb-3 bg-white arris-shape-down">
        {% set section = get_section(path=config.extra.default_section_name ~ "/_index.md") %}
        {% for page in section.pages | reverse %}
            <article class="text-kleinblue">
                <div class="bg-white">
                    <time class="flex-1">{{ page.date | date(format="%Y-%m-%d") }}</time>
                </div>
                <div>
                    <h1 class="text-2xl">
                        <a class="hover:underline" href="{{ page.permalink }}">{{ page.title }}</a>
                    </h1>
                </div>
            </article>
        {% endfor %}
    </section>
{% endblock content %}
